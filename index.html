<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list Project</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main id="mainDiv">
		<header>
			<h1 class="title"></h1>
		</header>
		<p id="funcionamento"></p>
		<input type="text" id="texto-tarefa" autofocus placeholder="Digite aqui sua próxima tarefa">
		<button id="criar-tarefa">Adicionar</button>
		<ol id="lista-tarefas"></ol>
		<div id="button-box">
			<button id="mover-cima">↑</button>
			<button id="mover-baixo">↓</button>
			<button id="salvar-tarefas"> Salvar Tarefas</button>
		</div>
		<br>
		<br>
		<div>
			<button id="remover-finalizados">Limpar Tarefas Finalizadas</button>
			<button id="remover-selecionado">Limpar Tarefa Selecionada</button>
			<button id="apaga-tudo">Limpar Lista</button>
			<button id="apaga-storage">Limpar Tarefas Salvas</button>
		</div>
		<br>
		<br>
		<p>
			Desenvolvido por Julio de Barros Nascimento			
		</p>
	</main> 
    <script src="script.js"></script>
</body>
</html>
